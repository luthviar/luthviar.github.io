<html lang="en">

		<meta charset="utf-8">

		<link rel="stylesheet" href="css/kontext.css">
		<link rel="stylesheet" href="css/demo.css">

	</head>
	<body>

		<article class="kontext">
			<div class="layer one show">
				<h2>Luthviar Profile</h2>
				<p>Hi! I'm called 'Luthfi', student of CS UI. Nice to meet you!</p>
				<p>Use the dots below or your keyboard arrows.</p>
			</div>
			<div class="layer two">
				<h2>@luthviar on twitter, facebook, instagram, etc.</h2>
			</div>
			<div class="layer three">
				<h2>Let's share idea with me! :)</h2>
			</div>
		</article>

		<ul class="bullets"></ul>

		<div class="share"><a href="https://twitter.com/luthviar" class="twitter-share-button" data-url="http://luthviar.github.io" data-text="It's @luthviar site on github, let's take a look!" data-size="" data-related="luthviar" data-count="none">Tweet</a></div>

		<div class="credit">by <a href="http://www.twitter.com/luthviar">@luthviar</a></div>

		<script src="js/kontext.js"></script>
		<script>
			// Create a new instance of kontext
			var k = kontext( document.querySelector( '.kontext' ) );


			// API METHODS:

			// k.prev(); // Show prev layer
			// k.next(); // Show next layer
			// k.show( 3 ); // Show specific layer
			// k.getIndex(); // Index of current layer
			// k.getTotal(); // Total number of layers


			// DEMO-SPECIFIC:

			var bulletsContainer = document.body.querySelector( '.bullets' );

			// Create one bullet per layer
			for( var i = 0, len = k.getTotal(); i < len; i++ ) {
				var bullet = document.createElement( 'li' );
				bullet.className = i === 0 ? 'active' : '';
				bullet.setAttribute( 'index', i );
				bullet.onclick = function( event ) { k.show( event.target.getAttribute( 'index' ) ) };
				bullet.ontouchstart = function( event ) { k.show( event.target.getAttribute( 'index' ) ) };
				bulletsContainer.appendChild( bullet );
			}

			// Update the bullets when the layer changes
			k.changed.add( function( layer, index ) {
				var bullets = document.body.querySelectorAll( '.bullets li' );
				for( var i = 0, len = bullets.length; i < len; i++ ) {
					bullets[i].className = i === index ? 'active' : '';
				}
			} );

			document.addEventListener( 'keyup', function( event ) {
				if( event.keyCode === 37 ) k.prev();
				if( event.keyCode === 39 ) k.next();
			}, false );

			var touchX = 0;
			var touchConsumed = false;

			document.addEventListener( 'touchstart', function( event ) {
				touchConsumed = false;
				lastX = event.touches[0].clientX;
			}, false );

			document.addEventListener( 'touchmove', function( event ) {
				event.preventDefault();

				if( !touchConsumed ) {
					if( event.touches[0].clientX > lastX + 10 ) {
						k.prev();
						touchConsumed = true;
					}
					else if( event.touches[0].clientX < lastX - 10 ) {
						k.next();
						touchConsumed = true;
					}
				}
			}, false );

		</script>

	</body>
